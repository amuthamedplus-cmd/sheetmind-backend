# SheetMind Docker Compose Configuration
version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sheetmind-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - AUTH_DISABLED=false
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_PERSIST_DIR=/app/chroma_db
    env_file:
      - ./backend/.env.production
    volumes:
      - chroma_data:/app/chroma_db
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sheetmind-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: sheetmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sheetmind-network

volumes:
  chroma_data:
    driver: local
  redis_data:
    driver: local

networks:
  sheetmind-network:
    driver: bridge
